<!doctype html>

<html lang="es">

<head>
    <title>Registro en línea</title>
    <meta charset="utf-8">
    <meta name="description" content="Documento para registrarse en linea.">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registrarLinea.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>
    <header>
        <a href="http://localhost:3000/public/index.html"><img src="imgs/logo.png" alt=""></a>
        <div id="menu">
            <input type="checkbox" class="checkbox" id="menu-toogle" />
            <label for="menu-toogle" class="menu-toogle"></label>
            <nav class="nav" id="navPrincipal">
                <a href="http://localhost:3000/public/inicioSesion.html" class="nav__item">Iniciar sesión</a>
                <a href="http://localhost:3000/public/registrarLinea.html" class="nav__item">Registrar en línea</a>
                <a href="http://localhost:3000/public/landingPageEquipo.html" class="nav__item">Conózcanos</a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <form>
                <h1>
                    Registro en línea
                </h1>
                <section id="cliente1">
                    <div>
                        <label for="txtTipoIDCliente" id="tipoIDCliente">Tipo de identificación</label>
                        <select id="txtTipoIDCliente">
                                <option value="Cédula de Identidad" selected>Cédula de identidad</option>
                                <option value="Cédula de Residencia">Cédula de residencia</option>
                            </select>
                    </div>
                    <div>
                        <label for="txtIdentificacionCliente" id="identificacionCliente">Identificación</label>
                        <input type="text" id="txtIdentificacionCliente">
                    </div>
                    <div>
                        <label for="txtNombreUsuarioCliente" id="nombreUsuarioCliente">Nombre de usuario</label>
                        <input type="text" id="txtNombreUsuarioCliente">
                    </div>
                    <div>
                        <label for="txtprimerNombreCliente" id="primerNombreCliente">Primer nombre</label>
                        <input type="text" id="txtprimerNombreCliente">
                    </div>
                    <div>
                        <label for="txtsegundoNombreClienteCliente">Segundo nombre</label>
                        <input type="text" id="txtsegundoNombreClienteCliente" placeholder="Opcional">
                    </div>
                    <div>
                        <label for="txtprimerApellidoCliente" id="primerApellidoCliente">Primer apellido</label>
                        <input type="text" id="txtprimerApellidoCliente">
                    </div>
                    <div>
                        <label for="txtsegundoApellidoCliente" id="segundoApellidoCliente">Segundo apellido</label>
                        <input type="text" id="txtsegundoApellidoCliente" placeholder="Opcional">
                    </div>
                    <div>
                        <label for="txtCorreoCliente" id="correoCliente">Correo electrónico</label>
                        <input type="email" id="txtCorreoCliente">
                    </div>
                    <div>
                        <label for="txtFechaCliente" id="fechaCliente">Fecha de nacimiento</label>
                        <input type="date" id="txtFechaCliente">
                    </div>
                    <div>
                        <label for="txtEdadCliente">Edad</label>
                        <input type="number" id="txtEdadCliente" min="15" max="125" disabled>
                    </div>
                </section>
                <section id="sctFoto">

                    <div>
                        <img id="txtFotoCliente" src="imgs/cara-detour-3.png" alt="Campo para la foto">
                    </div>
                    <div>
                        <button type="button" id="btnSubirFotoCliente">Subir foto</button>
                    </div>
                </section>
                <section id="cliente3">
                    <div class="g-recaptcha" data-sitekey="6Lfy8nkUAAAAAMyMyd_nL0zq17tChQDGaGKLfaXK" id="captcha"></div>
                </section>

                <button type="button" id="btnRegistrarCliente">Registrar</button>
            </form>
        </section>
    </main>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="js/registrarLineaServicio.js"></script>
    <script src="js/registroBitacoraServicio.js"></script>
    <script src="js/registrarLineaControlador.js"></script>
</body>

</html>
